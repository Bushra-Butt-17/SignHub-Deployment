<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffcc00, #0066cc);
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .navbar {
            background-color: #0066cc;
        }
        .navbar a {
            color: white !important;
            padding: 12px 20px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }
        .navbar a:hover {
            background-color: #ffcc00;
        }
        .container {
            margin-top: 30px;
        }
        h1, h2 {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .error-message {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar navbar-expand-lg navbar-dark">
        <a href="/home">Home</a>
        <a href="/view_by_categories">View by Categories</a>
        <a href="/view_by_dialects">View by Dialects</a>
    </div>

    <!-- Error Message -->
    <div class="container">
        <h1>404 - Category Not Found</h1>
        <p class="error-message">Sorry, the category <strong>{{ category }}</strong> does not exist. Please check the category name or go back to the homepage.</p>
        <div class="text-center">
            <a href="/" class="btn btn-primary">Go to Homepage</a>
        </div>
    </div>

</body>
</html>
